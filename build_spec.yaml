version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true
env:
  exportedVariables:
    - appversion

steps:
  - type: Command
    name: "Set app version"
    command: |
      appversion=`date +%Y%m%d%H%M%S`
  - type: Command
    name: "Build app"
    command: |
      zip -r ${OCI_PRIMARY_SOURCE_DIR}/ngm-php.zip ${OCI_PRIMARY_SOURCE_DIR}

outputArtifacts:
  - name: ngm-php-zip
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/ngm-php.zip