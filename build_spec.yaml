version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true
env:
  exportedVariables:
    - appversion

steps:
  - type: Command
    name: "Set app version"
    command: |
      appversion=`date +%Y%m%d%H%M%S`
  - type: Command
    name: "Build app"
    command: |
      zip -r ngm-php.zip . -x "*.*" -x "build_spec.yaml"

outputArtifacts:
  - name: ngm-php-zip
    type: BINARY
    location: ngm-php.zip